<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>
			VT Relay Candles - Participants
		</title>
		<link rel="shortcut icon" href="img/VT_Relay_Logo_bday_curved_favicon.png">
		<link href="css/style.css" rel="stylesheet" type="text/css">

		<!-- Custom scrollbars CSS -->
		<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css">

		<!-- Get Google CDN's jQuery and jQuery UI with fallback to local 
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>	
			<script src="js/jquery.js" type="text/javascript"></script>
		-->

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
		<script src="js/underscore.js" type="text/javascript"></script>
		<script src="js/backbone.js" type="text/javascript"></script>
		<script src="js/global.js" type="text/javascript"></script>

		<!-- custom scrollbars plugin -->
		<script src="js/jquery.mCustomScrollbar.js" type="text/javascript"></script><!-- mousewheel plugin -->
		<script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>

		<script type="text/javascript">

			//Scrollbar
			(function ($) {
				$(window).load(function () {
					$("#forScroll").mCustomScrollbar();
				});
			})(jQuery);

		</script>
	</head>
	<body id="container">
		<div id="main">
			<div id="top">
				<div id="header">
					<div id="links">
						<ul class="leftNav">
							<li class="leftLink">
								<a href="home.html">Home</a>
							</li>
							<li class="leftLink">
								<a href="howitworks.html">How It Works</a>
							</li>
						</ul>
						<ul class="rightNav">
							<li class="rightLink">
								<a href="signup.html">Sign Up</a>
							</li>
							<li class="rightLink">
								<a href="http://bit.ly/SJNLot">Donate</a>
							</li>
						</ul>
					</div><!-- end links -->
					<div id="social">
						<ul id="socialList">
							<li>
								<a id="twitter" href="http://bit.ly/SBBKAi" target="_blank">Twitter</a>
							</li>
							<li>
								<a id="facebook" href="http://on.fb.me/SBBEZj" target="_blank">facebook</a>
							</li>
						</ul>
					</div><!-- end social -->
					<div id="pagesLinks">
						<a href="teamList.html" id="generalUp" class="pagesLink"></a> <a href="greekList.html" id="greeksDown" class="pagesLink"></a> <a href="#" id="corpsDown" class="pagesLink"></a>
					</div><!-- end pagesLinks -->
				</div><!-- <div class="loggedIn">
				<p class="loggedIn">Scott Welch | <a class ="signOut" href="#">Sign Out</a></p>
			</div> -->
				<div id="notSigned"></div>
				<div id="pagesBkg">
					<div id="pagesHeaderBkg">
						<h2 id="pagesHeaderTxt">
							General Teams
						</h2>
						<ul id="pagesBack">
							<!-- <li class="pagesBackLink"><a href="#">Individual</a>&nbsp;-</li> -->
							<li class="pagesBackLink">
								<a href="teamList.html">General Teams</a>&nbsp;-
							</li>
							<li class="pagesBackLink">
								<a href="home.html">Home</a>
							</li>
						</ul>
					</div><label class="search">Search:&nbsp;&nbsp;<input id="searchBox" type="text" name="teamName"></label>
					<div id="pagesCheck">
						<table id="sorterHeader">
							<tr>
								<th id="position" class="sorterPosition">
									Pos.
								</th>
								<th id="team_name" class="sorterTeamName">
									Team Name
								</th>
								<th id="team_donation_milestone_candles" class="sorterOther">
									Milestone
								</th>
								<th id="team_email_milestone_candles" class="sorterOther">
									Emails
								</th>
								<th id="team_event_milestone_candles" class="sorterOther">
									Events
								</th>
								<th id="team_candles_total" class="sorterOther">
									Total
								</th>
							</tr>
						</table><img id="loadingImg" src="img/loading_bar.gif">
						<div id="forScroll">
							<table id="table">
								<tbody id="team_table_body"></tbody>
							</table><!-- end table -->
						</div><!-- end forScroll -->
					</div><!-- end pagesCheck -->
				</div><!-- end pagesBkg -->
				<div id="feedback">
					<div id="feedbackTab"></div>
					<div id="feedbackBody">
						<div id="comments">
							<h2>
								Comments/Suggestions
							</h2>
							<textarea class="commentsTxt" id="commentIn" type="text" name="Comments">
</textarea><br>
							<input id="commentsSubmit" onclick="sendComment()" type="submit" value="Submit">
						</div><!-- end comments -->
						<div id="problems">
							<h2>
								Problems?
							</h2><br>
							<label id="email">Email:</label><input id="emailIn" class="emailBox" type="text" name="Email"><br>
							<label id="problem">Problem:&nbsp;</label>
							<textarea id="problemIn" class="problemBox" type="text" name="Comments">
</textarea><br>
							<input id="problemsSubmit" onclick="sendemail()" type="submit" value="Submit">
						</div><!-- end problems -->
					</div><!-- end feedbackBody -->
				</div><!-- end feedback -->
			</div><!-- end main -->
		</div>
		<script src="js/app.js" type="text/javascript"></script>
		<script type="text/javascript">

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-36920407-1']);
			_gaq.push(['_trackPageview']);

			(function () {
			    var ga = document.createElement('script');
			    ga.type = 'text/javascript';
			    ga.async = true;
			    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			    var s = document.getElementsByTagName('script')[0];
			    s.parentNode.insertBefore(ga, s);
			})();

		</script>
		<script type="text/template" id="teams-list-row-template">
			<% _.each(teams, function(team){ %>
			<tr class="teamRow" id="team-<%= team.get('team_id') %>">
				<td class="teamRowPosition"><%= team.get('position') %></td>
				<td class="teamRowFirstName">
					<a href="#team/<%= team.get('team_id') %>">
						<%= team.get('team_name') %>
					</a>
				</td>
				<td class="teamRowOther"><%= team.get('team_donation_milestone_candles') %></td>
				<td class="teamRowOther"><%= team.get('team_email_milestone_candles') %></td>
				<td class="teamRowOther"><%= team.get('team_event_milestone_candles') %></td>
				<td class="teamRowOther"><%= team.get('team_candles_total') %></td>
			</tr>
			<% }); %>
		</script>
		<script type="text/template" id="teams-table-template">
			<h2>Teams</h2>
			<table class="table table-stripped">
				<thead>
					<th>Name</th>
				</thead>
				<tbody>

				</tbody>
			</table>
		</script>		
	</body>
</html>
